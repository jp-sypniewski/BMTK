<h3>Provide Your Company Information</h3>

<form>
 <label for="name">Name:</label>
 <input type="text" id="name" name="name" required [(ngModel)]="company.name"><br><br>
 <label for="type">Type:</label>
 <input type="type" id="type" name="type" [(ngModel)]="company.type"><br><br>
 <label for="address">Address:</label>
 <input type="text" id="address" name="address" [(ngModel)]="company.address"><br><br>
 <label for="phone">Phone:</label>
 <input type="text" id="phone" name="phone" [(ngModel)]="company.phone"><br><br>
 <label for="description">Description:</label>
 <input type="text" id="description" name="description" [(ngModel)]="company.description"><br><br>
 <label for="companyUrl">Site:</label>
 <input type="text" id="companyUrl" name="companyUrl" [(ngModel)]="company.companyUrl"><br><br>
</form>

<button (click)="createCompany()">Create New Company</button>

<div id = "createCompanyError">{{companyCreated}}</div>
