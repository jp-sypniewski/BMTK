<div class="container">
<h3>User Login</h3>
 <form #login="ngForm">
  <label for="username">username:</label>
  <input type="text" name="username" ngModel><br><br>
  <label for="password">password:</label>
  <input type="password" name="password" ngModel><br><br>
  <button type="submit" (click)="logIn(login)">Login</button>
</form>
<br>
<br>
<button (click)="redirToSignUp()">Sign up for account</button>
</div>
